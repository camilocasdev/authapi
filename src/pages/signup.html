<!DOCTYPE html>
<html>
    <header>
        <title>Registro</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">
    </header>
    <body> 
        <section class="register">
            <article> <!-- Registro de Usuario -->
                <h1>Registro</h1>
                <form method="post" action="/auth/signup">
                    <label class="row">
                        <input type="text" name="nombre" placeholder="Nombre" required>
                        <input type="text" name="apellido" placeholder="Apellido" required>
                    </label>
                    <label class="row">
                        <input type="email" name="correo" placeholder="Correo" required>
                        <input type="number" name="telefono" placeholder="Telefono" required>
                    </label>
                    <label class="row">
                        <input type="password" name="contrasena" placeholder="Contraseña" required>
                    </label>
                    <button type="submit">Registrarse</button>
                    <div>
                        <a href="/">
                            <p>Ya tienes cuenta? Inicia Sesión</p>
                        </a>
                    </div>
                </form>
            </article>
            <article id="errorMsg" style="display: none">
                <h2>Error...</h2>
                <p>Credenciales incorrectas. Por favor, verifica tu usuario y contraseña.</p>
            </article>
        </section>
    </body>
    <style>
        body{
            display: flex;
            flex-direction: column;
            background-color: #111111; 
            background: url(https://nicodev.s-ul.eu/1CmHDqLg) no-repeat center/cover;
            justify-content: center;
            align-items: center;
            margin: 0;
            height: 100vh;
            opacity: 0;
            animation: fadeIn 1s ease-in-out forwards;
        }
        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }
        h1 {
            margin: 0rem 1rem 1rem 1rem;
            text-align: center;
            color: #249737;
            text-shadow: 0rem .3rem .6rem  rgb(0, 0, 0, 0.2);
            font-family: "Outfit", serif;
            font-weight: 700;
            font-size: 1.4rem;
        }
        h2{
            margin: .1rem .5rem .5rem 0rem;
        }
        p{
            margin: .6rem 0rem 0rem 0rem;
            font-family: Arial, Helvetica, sans-serif;
            font-weight: 400;
        }
        a{
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-decoration: none;
            color:#000000;
            font-size: .8rem;
        }
        a :hover{
            color: #1a723b;
        }
        form{
            display: flex;
            flex-direction: column;
            align-items: center;
            flex-wrap: wrap;
            min-width: 100%;
            gap: 1rem
        }
        .row{
            display: flex;
            flex-direction: row;
            align-items: flex-start;
            gap: .5rem
        }
        .column{
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            width: 140px
        }
        input{
            min-width: fit-content;
            width:fit-content;
        }
        .register {
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            align-items: center;
            gap: .8rem;
            padding: 3rem; 
            background-color: rgb(238, 238, 238, 0.8);
            backdrop-filter: blur(.09rem);
            filter: drop-shadow(0rem .5rem .7rem rgb(0, 0, 0, 0.5));
            border-radius: 1rem;
        }
        #errorMsg{
            flex-direction: column;
            padding: .8rem;
            background-color: rgb(221, 221, 221);
            min-width: 100%;
            max-width: 8rem;
            border-radius: 0.8rem;
        }
        button{
            background-color: #31c74a;
            color:#eeeeee;
            padding: 1rem 3rem;
            border-radius: .8rem;
            border: none;
            font-weight: 600;
            font-size: medium;
        }
        input{
            padding: 1rem 2rem;
            border: none;
            border-radius: .8rem;
        }
        button:hover{
            background-color: #54e96c;
            cursor: pointer;
        }
    </style>
    <script>

        const url = new URLSearchParams(window.location.search)
        
        const errorm = url.get('error')

        console.log(errorm)

        if (errorm) {
            document.getElementById("errorMsg").style.display = "flex";
        }
    </script>
</html>

<!DOCTYPE html>
<html>
    <header>
        <title>Inicio de Sesión</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </header>
    <body> 
        <section class="loginsect">
            <article class="login"> <!-- Inicio de Sesión -->
                <h1>Iniciar Sesión</h1>
                <form method="post" action="/auth/signin">
                    <label>
                        <input type="email" name="correo" placeholder="Correo" required>
                    </label>
                    <label>
                        <input type="password" name="contrasena" placeholder="Contraseña" required>
                    </label>
                    <button type="submit">Ingresar</button>
                </form>
                <div>
                    <a href="/register">
                        <p>No tienes cuenta? Registrate</p>
                    </a>
                </div>
            </article>
            <article id="errorMsg" style="display: none">
                <h2>Error...</h2>
                <p>Credenciales incorrectas. Por favor, verifica tu usuario y contraseña.</p>
            </article>
        </section>
    </body>
    <style>
        body{
            display: flex;
            flex-direction: column;
            background-color: #111111;  
            justify-content: center;
            align-items: center;
            margin: 0;
            height: 100vh;
        }
        
        form{
            display: flex;
            flex-direction: column;
            gap: 1rem
        }
        h1 {
            margin: 0rem 1rem 1rem 1rem;
            text-align: center;
            color: #000000
        }
        h2{
            margin: .1rem .5rem .5rem 0rem;
        }
        p{
            margin: .2rem 0rem
        }
        a{
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-decoration: none;
            color:#000000;
            font-size: .8rem;
        }
        a :hover{
            color: #2bc466;
        }
        .loginsect {
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            align-items: center;
            gap: .8rem;
            padding: 2rem;
            background-color: #eeeeee;
            border-radius: 1rem;
        }
        #errorMsg{
            flex-direction: column;

            background-color: rgb(233, 190, 190);
            min-width: 100%;
            max-width: 4rem;
            border-radius: 0.8rem;

        }
    </style>
    <script>

        const url = new URLSearchParams(window.location.search)
        
        const errorm = url.get('error')

        console.log(errorm)

        if (errorm) {
            document.getElementById("errorMsg").style.display = "flex";
        }
    </script>

    </html>
